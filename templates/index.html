<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S Manager</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <nav id="navbar">
        <div id="logo">
            <span><a href="/home">S Manager</a></span>
        </div>
        <ul>
            <li class="item"><a href="/home">Home</a></li>
            <li class="item"><a href="{{url_for('manage')}}">Manage</a></li>
            <li class="item"><a href="{{url_for('search')}}">Search</a></li>
            <li class="item"><a href="{{url_for('about')}}">Feedback</a></li>
        </ul>
       
    </nav>
    <section id="home">
        <div class="container">
            <form action="{{url_for('create')}}" method="POST">
                
                <div class="form">
                    <input type="text" name="sname" id="sname" placeholder="student name">
                </div>
                <div class="form">
                    <input type="text" name="div" id="div" placeholder="Division">
                </div>
                <div class="form">
                    <input type="text" name="cls" id="cls" placeholder="Standard">
                </div>
                <div class="form">
                    <input type="number" name="contact" id="contact" placeholder="Parents mobile number">
                </div>
                <div class="form">
                    <input type="submit" name="Add user" value="Add user" style="margin-top : 11px; margin-left: 184px;">
                </div>
        </div>
    </section>
    

</body>
</html>
